name: Build SBOM

on:
  push:
    branches: ["main"]

permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  build-sbom:
    runs-on: ubuntu-latest
    env:
      SBOM_OUTPUT_DIR: sbom-output
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        
      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Install CycloneDX
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM
        run: cyclonedx-npm --output-file ${{ env.SBOM_OUTPUT_DIR }}/bom.json --output-format json --validate --output-reproducible

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: cyclonedx-sbom
          path: ./${{ env.SBOM_OUTPUT_DIR }}/bom.json
