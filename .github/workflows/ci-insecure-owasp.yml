name: CI â€” Insecure OWASP-demo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Check attack mode status
        run: |
          STATUS=$(curl -s https://5649243.xyz/admin/status)
          echo "Attack mode status: $STATUS"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test

      - name: Build
        run: npm run build

      - name: Create artifact
        run: |
          mkdir -p out
          cp -r public/* out/ || true
          tar czf artifact.tar.gz -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: artifact.tar.gz

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Extract artifact to public folder
        run: |
          mkdir -p public
          tar xzf artifact.tar.gz -C public
          echo "Extracted artifact into ./public"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Ensure npm cache path exists
        run: mkdir -p ~/.npm

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-v1

      - name: Generate build info
        run: |
          BUILD_FILE="public/build-info.json"
          mkdir -p public
          cat <<EOF > $BUILD_FILE
          {
            "build": ${GITHUB_RUN_NUMBER},
            "commit": "${GITHUB_SHA}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF
          echo "Generated $BUILD_FILE"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  post:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Verify artifact presence
        run: |
          ls -la

      - name: Trigger downstream workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"post-deploy"}'
